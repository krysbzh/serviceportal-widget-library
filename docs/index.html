    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .gallery a {
      text-decoration: none;
      color: inherit;
    }
    img, video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      background: white;
    }
    video {
      max-height: 200px;
    }
  </style>

      "pe-user-request": "pe-user-request",
      "people-card": "people-card"
    };

    const gallery = document.getElementById("gallery");

    files.forEach(file => {
      const ext = file.split('.').pop().toLowerCase();
      const name = file.split('/').pop().split('.')[0];
      const folderKey = Object.keys(folderMap).find(key => name.startsWith(key));
      const linkHref = folderKey ? githubBase + folderMap[folderKey] : githubBase + "images";

      const mediaURL = baseURL + encodeURIComponent(file);
      const link = document.createElement("a");
      link.href = linkHref;
      link.target = "_blank";

      let media;
      if (["jpg", "jpeg", "png", "gif", "svg", "webp"].includes(ext)) {
        media = document.createElement("img");
        media.src = mediaURL;
      } else if (["mp4", "webm"].includes(ext)) {
        media = document.createElement("video");
        media.src = mediaURL;
        media.controls = true;
      }

      if (media) {
        link.appendChild(media);
        gallery.appendChild(link);
      }
    });
  </script>
